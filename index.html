<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Magdy-C45 (Web) Sun&Wed 6PM (Dokki)- Assignment 10 Bookmark</title>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- BootStrap library -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-subtle">

    <main class="pt-5">
        <h1 class="text-center">Bookmarker</h1>
        <section class="mt-3 mb-5 text-center">
            <div class="container">
                <div class="inner">
                    <h2 class="h5">bookmark your favorite sites</h2>
                    <div id="siteSaver" class="my-4 text-capitalize">
                        <div id="name">
                            <label for="siteName" class="form-label fs-5 mb-3">
                                <i class="fa-solid fa-book-bookmark"></i>
                                site name
                            </label>
                            <input type="text" id="siteName" class="form-control w-75 mx-auto"
                                placeholder="enter site name" oninput="validateName()">
                            <div class="alert alert-danger py-1 mt-1 w-75 mx-auto d-none">Please enter valid site name.</div>
                        </div>
                        <div id="link" class="my-4">
                            <label for="siteLink" class="form-label  fs-5 mb-3">
                                <i class="fa-solid fa-link"></i>
                                site link
                            </label>
                            <input type="text" id="siteLink" class="form-control w-75 mx-auto"
                                placeholder="enter site link" oninput="validateLink()">
                            <div class="alert alert-danger py-1 mt-1 w-75 mx-auto d-none">Please enter a valid link (starts with http or https).</div>
                        </div>
                        <button type="submit" id="addSite" class="btn btn-primary w-25 mx-auto text-capitalize"
                            onclick="addSite()">add
                            site</button>
                    </div>
                    <table id="bookmarks" class="table table-light table-hover table-striped">
                        <thead id="titles" class="text-capitalize">
                            <tr>
                                <th>#</th>
                                <th>site name</th>
                                <th>site link</th>
                                <th>remove</th>
                            </tr>
                        </thead>
                        <tbody id="saved" class="table-group-divider">
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
